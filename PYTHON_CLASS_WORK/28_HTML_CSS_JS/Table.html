<!DOCTYPE html> <!-- Declares HTML5 document -->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- For responsiveness -->
    <title>Table</title> <!-- Title shown on browser tab -->
    <link rel="stylesheet" href="Table.css">
</head>
<body>  <!-- Body tag contains the visible content of the webpage -->
    <table border="2" align="center" cellspacing="5" cellpadding="5">
    <!-- Creates a table with:
         border="2" → thickness of border
         align="center" → centers the table on page (HTML5 deprecated)
         cellspacing="5" → space between cells (external space)
         cellpading="5" → (typo: should be 'cellpadding') space inside cells (internal padding)
    -->
        <thead>     <!-- Table header section, used for headings -->
            <tr>    <!-- Table row -->
                <th rowspan="2">ID</th>     <!-- Table header cell with rowspan="2" means it spans 2 rows vertically -->
                <th rowspan="2">Name</th>
                <th rowspan="2">Email</th>
                <th colspan="2">Phone</th>  <!-- colspan="2" means this cell spans 2 columns horizontally -->
            </tr>
            <tr>
                 <!-- These headers are under the "Phone" category -->
                <th>Home</th>
                <th>Office</th>
            </tr>
        </thead>
        <tbody>     <!-- Table body section contains actual data -->
