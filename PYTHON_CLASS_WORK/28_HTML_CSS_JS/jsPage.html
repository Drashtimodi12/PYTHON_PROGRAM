<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">

    <!-- Ensures the layout is responsive on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title shown in the browser tab -->
    <title>Document</title>
    
    <!-- Linking an external JavaScript file named 'jsFunction.js' -->
    <script src="jsFunction.js"></script>
</head>
<body>

    <!-- Heading with mouseover event that triggers the 'tag()' function -->
    <h1 onmouseover="tag()">Tops technologies</h1>

    <!-- Another heading with mouseover event that triggers the 'tag1()' function -->
    <h1 onmouseover="tag1()">Surat, Gujarat</h1>

    <!-- Button with click event that triggers the 'btnclk()' function -->
    <button onclick="btnclk()" id="btn">Click me</button>

</body>
