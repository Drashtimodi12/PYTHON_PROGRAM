<!DOCTYPE html>
<!-- Declares the document as HTML5 -->
<html lang="en">
<head>
    <!-- Sets the character encoding -->
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title shown in the browser tab -->
    <title>TOPS ERP</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="TOPS_erp.css">
</head>
<body>
    <!-- Main wrapper for the entire page -->
    <div id="main">
       
       <!-- Header section with logo and title -->
       <header>
            <div id="logo">
                <!-- Displays the TOPS logo image -->
                <img src="logo-tops.png" alt="logo">
            </div>
            <div id="title">
                <!-- Title of the application -->
                Student Registration & Accounting System
            </div>
       </header>

       <!-- Main content section -->
       <div id="content">

            <!-- Login form container -->
            <div id="form">
                <!-- Login heading -->
                <h2 align="center">Login</h2>
                <hr>
                
                <!-- Login form fields -->
                <table cellspacing="10">
                    <tr>
                        <td>Login AS</td>
                        <td>
                            <!-- Role selection dropdown -->
                            <select name="role" id="role" style="width: 200px; height: 25px;">
                                <option value="0">Admin</option>
                                <option value="1">User</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" class="tf"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <!-- Note: type="text" should be changed to type="password" for password fields -->
                        <td><input type="text" class="tf"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <!-- Submit and reset buttons -->
                            <input type="submit" value="Login" class="btn">
                            <input type="reset" class="btn"> 
                        </td>
                    </tr>
                </table>
            </div>
       </div>
    </div>
</body>
</html>
