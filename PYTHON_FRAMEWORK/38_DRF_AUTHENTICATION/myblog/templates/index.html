<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Blog</title>
</head>
<body>
    <div class="container">
    <h2>Post a Blog</h2>

    <!-- Form to submit blog post -->
    <form method="POST" action="{% url 'post' %}">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter blog title" required>
        <br><br>
        <label for="content">Content</label>
        <textarea id="content" name="content" placeholder="Write your blog content..." required></textarea>
        <br><br>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="Enter your name" required>
        <br><br>
        <input type="submit" value="Submit Blog">
    </form>
</div>
</body>
</html>
