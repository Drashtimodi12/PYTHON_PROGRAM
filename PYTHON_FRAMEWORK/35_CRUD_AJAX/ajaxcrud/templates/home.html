<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD AJAX</title>
    <!-- Importing bootstrap library from CDN link:https://getbootstrap.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Importing jQuery library from CDN link:https://releases.jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function(){
            // alert("ok")
            fetchStudents();
        });

        // Function to fetch and display student data
        const fetchStudents = () => {
            $.get("/ajaxcrud/fetchStudents",{},function(rt){
                // alert(rt);
                var rows = ""
                rt.data.map(ele=>{
                    rows += "<tr><td>"+ele.id+"</td><td>"+ele.name+"</td><td>"+ele.email+"</td><td>"+ele.age+"</td></tr>"
                })
                // alert(rows);
                $("#tdata").html(rows);
            })
        }

        const addstu = () => {
            var name = $("#name").val();
            // alert(name)
            var email = $("#email").val();
            var age = $("#age").val();
            var csrfmiddlewaretoken = document.getElementsByName('csrfmiddlewaretoken')[0].value;
            // alert(csrfmiddlewaretoken);   

            $.post("/ajaxcrud/addstu",{csrfmiddlewaretoken,name,email,age}, function(rt) {
                // alert(rt);
                $("#name").val("");
                $("#email").val("");
                $("#age").val("");
                fetchStudents();
            })
        }
    </script>

</head>
<body>
    <!-- <input type="text"> -->
    <!-- <h1>Hello</h1> -->
    <div class="container">
        <div class="row">
            <div class="col-5 card p-3 mt-3">
                <h2>Student Registration</h2>
                <hr>
                {% csrf_token %}
                <!-- input type="hidden" id="id"> -->
                <div class="form-group">
                    <label for="name">Student Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Student Name" class="form-control">
                </div>  
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" name="age" id="age" placeholder="Enter Student Age" class="form-control">
                </div>
                <br>
                <button class="btn btn-success" onclick="addstu()">Submit</button>
            </div>

            <div class="col-1"></div>
            <div class="col-6 card p-3 mt-3">
                <h2>Student Details</h2>
                <hr>
                <br>
                <table class="table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody id="tdata">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
