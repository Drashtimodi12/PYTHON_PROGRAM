<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P113</title>
</head>
<body>
    <h1>Student Details</h1>
    <ul>
        {% for stu in students %}
            <li>{{ stu.name }} ({{ stu.age }}) = {{ stu.course }}</li>
        {% empty %}
            <li>No Students Found</li>
        {% endfor %}
    </ul>
</body>
</html>
